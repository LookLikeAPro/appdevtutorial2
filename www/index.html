<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <!-- Personal -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
  </head>

  <body ng-app="App" ng-controller="MainCtrl">
  <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>
  <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Home" icon="ion-home" href="#/tab/home">
              <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="About" icon="ion-ios7-information" href="#/tab/about">
              <ion-nav-view name="about-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Contact" icon="ion-ios7-world" ui-sref="tabs.contact">
              <ion-nav-view name="contact-tab"></ion-nav-view>
          </ion-tab>

      </ion-tabs>
  </script>

  <script id="templates/home.html" type="text/ng-template">
      <ion-view title="Home">
          <ion-content class="padding">
              <p>
                  <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
                  <a class="button icon icon-right ion-chevron-right" href="#/tab/list">List</a>
              </p>
          </ion-content>
      </ion-view>
  </script>

  <script id="templates/facts.html" type="text/ng-template">
      <ion-view title="Facts">
          <ion-content class="padding">
              <p>Banging your head against a wall uses 150 calories an hour.</p>
              <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
              <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
              <p>A cockroach will live nine days without it's head, before it starves to death.</p>
              <p>Polar bears are left handed.</p>
              <p>
                  <a class="button icon ion-home" href="#/tab/home"> Home</a>
                  <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
              </p>
          </ion-content>
      </ion-view>
  </script>

  <script id="templates/facts2.html" type="text/ng-template">
      <ion-view title="Also Factual">
          <ion-content class="padding">
              <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
              <p>1 in every 4 Americans has appeared on T.V.</p>
              <p>11% of the world is left-handed.</p>
              <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
              <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
              <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
              <p>
                  <a class="button icon ion-home" href="#/tab/home"> Home</a>
                  <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
              </p>
          </ion-content>
      </ion-view>
  </script>

  <script id="templates/about.html" type="text/ng-template">
      <ion-view title="About">
          <ion-content class="padding">
              <h3>Create hybrid mobile apps with the web technologies you love.</h3>
              <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
              <p>Built with Sass and optimized for AngularJS.</p>
              <p>
                  <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
              </p>
          </ion-content>
      </ion-view>
  </script>

  <!--<script id="templates/nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
          <ion-content class="padding">
              <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
          </ion-content>
      </ion-view>
  </script>-->

  <script id="templates/contact.html" type="text/ng-template">
      <ion-view title="Contact">
          <ion-content>
              <div class="list">
                  <div class="item">
                      @IonicFramework
                  </div>
                  <div class="item">
                      @DriftyTeam
                  </div>
              </div>
          </ion-content>
      </ion-view>
  </script>

  <script id="templates/list.html" type="text/ng-template">


      <ion-content>

          <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

              <ion-item ng-repeat="item in items"
                        item="item"
                        href="#/item/{{item.id}}">
                  Item {{ item.id }}
                  <!--<ion-delete-button class="ion-minus-circled"
                                     ng-click="onItemDelete(item)">
                  </ion-delete-button>
                  <ion-option-button class="button-assertive"
                                     ng-click="edit(item)">
                      Edit
                  </ion-option-button>
                  <ion-option-button class="button-calm"
                                     ng-click="share(item)">
                      Share
                  </ion-option-button>
                  <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>-->
              </ion-item>

          </ion-list>
      <div class="buttons">
        <button class="button button-icon icon ion-ios7-minus-outline" 
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      <h1 class="title">Ionic Delete/Option Buttons</h1>
      <button class="button"
          ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
          </button>
      </ion-content>

  </script>
  </body>
</html>
